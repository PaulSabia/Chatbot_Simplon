<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- cnn pour les icônes google material icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.min.css" integrity="sha512-y9glprRcVESvYY3suAqBUYXx0ySbQNvbzzgvLy9F2o38Y7XCNeq/No2gnHjV3+Rjyq5ijoPZRMXotpdw6jcG4g==" crossorigin="anonymous">

    <!-- cnn pour les jolies animations CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css')}}">

    <!-- import de tensorflow js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0/dist/tf.min.js"></script>
    <title>Chat Window</title>
</head>



<body>

    <section>
        
        <h1>Chat Popup</h1>
        <p>Cliquez sur l'icône pour déployer le chat.</p>

        <button class="chat-btn animate__animated">
        <i class="material-icons popup-icon">live_help</i>
        </button>

        <div class="chat-popup animate__animated">
            <!-- <div class="badge">1</div> -->
            <div class="chat-area">
                <div class="income-msg">
                    <img class="avatar" src="{{ url_for('static', filename='img/bot.png')}}" alt="">
                    <span class="msg">
                        Bonjour, comment puis-je vous aider ?
                    </span>
                </div>
            </div>            
        

            <div class="input-area">
                <!-- <form enctype='application/json' action="/" method="POST"> -->
                    <input type="text" name="message" placeholder="Posez vos questions ici.">
                <!-- </form> -->
                <button id="emoji-btn">&#128512;</button>
                <button class="submit">
                <i class="material-icons">send</i></button>
            </div>
        
        </div>

    </section>

    <!-- On envoie les images au script "main.js" pour les avatars : -->
    <script>
        var avatarBot = "{{ url_for('static', filename='img/bot.png') }}"
        var avatarUser = "{{ url_for('static', filename='img/user.png') }}"
    </script>
    <!-- On envoie l'historique de chat au script JS via une injection jinja -->
    <script> var historique = {{ historique_chat|safe }} </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/main.js')}}"></script>

</body>
</html>
